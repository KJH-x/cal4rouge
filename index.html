<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RglkCal</title>
    <link rel="stylesheet" href="css/pageStructure.css">
    <link rel="stylesheet" href="css/panels.css">

    <link rel="alternate icon" class="favicon" type="image/png" href="assets/images/Controllers/Title.svg">
</head>

<body>
    <div id="statusBar">
        <div id="statusBarIcon" class="statusElement" onclick="resetState()">
            <span>
                <img src="assets/images/Controllers/Title.svg" alt="Icon" id="iconImage">
            </span>
        </div>
        <div id="mainTitle" class="statusElement">
            <a id="statusTitle" href="https://github.com/KJH-x/cal4rouge" target="_blank" title="去仓库看看">萨卡兹肉鸽计分</a>
        </div>
        <a id="versionInfo" class="statusElement" title="芝士版本号，只有同一版本的才能分享参数">Dev 0817C</a>
        <img alt="Refresh" id="refreshIcon" class="statusElement" onclick="resetState()"
            src="assets/images/Controllers/Refresh.svg" title="重置数据">
        <img alt="Share" id="shareIcon" class="statusElement" onclick="copyState()"
            src="assets/images/Controllers/Share.svg" title="分享数据">
    </div>


    <div class="container">
        <div class="left-content" id="leftContent">
            <!-- 动态生成的面板将插入到这里 -->
        </div>
        <div class="right-content">
            <div class="log-area" id="logArea">
                <!-- 日志内容会动态插入到这里 -->
            </div>
            <div class="total-score" id="totalScore">
                总分：<span id="totalScoreValue">0</span>
            </div>
        </div>
    </div>

    <!-- SVG Symbols for icons -->
    <svg width="0" height="0" style="position: absolute;">
        <symbol id="icon-minus" viewBox="0 0 24 24">
            <image href="assets/images/Controllers/-.svg" width="24" height="24"></image>
        </symbol>
        <symbol id="icon-plus" viewBox="0 0 24 24">
            <image href="assets/images/Controllers/+.svg" width="24" height="24"></image>
        </symbol>
        <symbol id="icon-add-item" viewBox="0 0 24 24">
            <image href="assets/images/Controllers/Append.svg" width="24" height="24"></image>
        </symbol>
    </svg>

    <!-- <script src="js/scripts.js"></script> -->
    <script src="js/main-functions.js"></script>
    <script src="js/page-utils.js"></script>
    <script src="js/load-panel.js"></script>
    <!-- <script src="js/debug.js"></script> -->
</body>

</html>
