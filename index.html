<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RglkCalv0.0.1|开发中</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            text-align: center;
        }
        .calculator input {
            width: 50px;
            text-align: center;
        }
        .calculator span, .calculator button {
            margin: 0 5px;
            font-size: 20px;
        }
        /* 新增的侧边菜单栏样式 */
        .sidebar {
            height: 100%;
            width: 60px; /* 默认宽度设置为按钮宽度 */
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            transition: width 0.5s ease-in-out;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            transition: opacity 0.3s ease;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            transition: opacity 0.3s ease;
        }
        .openbtn:hover {
            background-color: #444;
        }
        .sidebar .menubtn {
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            background-color: #111;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 20px;
            width: 100%;
            text-align: left;
            box-sizing: border-box;
            transition: 0.3s;
        }
        .sidebar .menubtn:hover {
            background-color: #555;
        }
        .sidebar .menubtn i {
            transition: transform 0.3s ease;
        }
        .sidebar .closebtn {
            display: none;
        }
        .sidebar.open .menubtn i {
            transform: rotate(180deg); /* 旋转图标以表示菜单已展开 */
        }
        .sidebar.open {
            width: 250px; /* 展开时的宽度 */
        }

        .sidebar-input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background: none;
            color: white;
            width: calc(100% - 20px); /* 减去padding和border的宽度 */
            font-size: 16px;
            text-align: right;
        }
        .sidebar-button {
            display: block;
            margin: 10px auto;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: none;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
     <div class="sidebar" id="mySidebar">
        <input type="text" id="encodedState" class="sidebar-input" readonly>
        <button class="sidebar-button" onclick="copyState()">Copy</button>
        <div class="menubtn" onclick="toggleMenu()">
            <i>☰</i> Menu
        </div>
        <div class="closebtn" onclick="closeNav()">&times;</div>
        <a href="#">A</a>
        <a href="#">B</a>
        <a href="#">C</a>
        <a href="#">D</a>
    </div>

    <div class="calculator">
        <input type="number" id="num1">
        <span>+</span>
        <input type="number" id="num2">
        <button onclick="calculate()">=</button>
        <span id="result"></span>
    </div>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            } else {
                sidebar.classList.add('open');
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").classList.remove('open');
        }

        // 鼠标悬停展开菜单
        document.getElementById("mySidebar").addEventListener('mouseenter', function() {
            this.classList.add('open');
        });

        // 鼠标离开收回菜单
        document.getElementById("mySidebar").addEventListener('mouseleave', function() {
            this.classList.remove('open');
        });
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2;
            document.getElementById('result').textContent = result;
        }

        function getStateString() {
            let stateObj = {};
            const inputs = document.querySelectorAll('input, select, textarea, [type=checkbox], [type=radio]');
            inputs.forEach(input => {
                stateObj[input.id] = input.value || (input.checked ? 'True' : 'False');
            });
            const stateString = Object.keys(stateObj).map(key => `${key}=${stateObj[key]}`).join(';');
            return btoa(stateString); // 使用base64编码
        }

        function updateState(encodedString) {
            try {
                const stateString = atob(encodedString); // 使用base64解码
                const stateObj = {};
                stateString.split(';').forEach(part => {
                    const [key, value] = part.split('=');
                    stateObj[key] = value;
                });
                Object.keys(stateObj).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        if (element.type === 'checkbox' || element.type === 'radio') {
                            element.checked = stateObj[key] === 'True';
                        } else {
                            element.value = stateObj[key];
                        }
                    }
                });
            } catch (e) {
                console.error('Failed to decode state:', e);
            }
        }

        function copyState() {
            const encodedState = getStateString();
            document.getElementById('encodedState').value = encodedState;
            navigator.clipboard.writeText(encodedState).then(function() {
                alert('State copied to clipboard!');
            }).catch(function(err) {
                alert('Failed to copy state: ' + err);
            });
        }

        function loadStateFromParams() {
            const params = new URLSearchParams(window.location.search);
            const encodedState = params.get('check');
            if (encodedState) {
                updateState(encodedState);
                document.getElementById('encodedState').value = encodedState;
            }
        }

        // 调用loadStateFromParams来初始化状态
        loadStateFromParams();
    </script>
</body>
</html>
